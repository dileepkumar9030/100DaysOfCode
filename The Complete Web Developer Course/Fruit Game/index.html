<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit Game</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
</head>
<body>
	<div id="game">
	<img class="fruit" src="https://vignette2.wikia.nocookie.net/fruitninja/images/0/07/Pear.svg" alt="">
		<div id="score">
			<span id="scoreValue">47</span>
			<span id="bestScore">Best:</span>
		</div>
		<div id="life">
			<img src="http://icons.iconarchive.com/icons/succodesign/love-is-in-the-web/48/heart-icon.png" alt="">
			<img src="http://icons.iconarchive.com/icons/succodesign/love-is-in-the-web/48/heart-icon.png" alt="">
			<img src="http://icons.iconarchive.com/icons/succodesign/love-is-in-the-web/48/heart-icon.png" alt="">
		</div>
		<div id="instruction">
			<p>Cut all fruits like a ninja!</p>
		</div>
		<div id="start">
			<p>Start Game</p>
		</div>
		<div id="gameOver"> <p><bold>Game Over!</bold> <br /> Your score is: <span id="finalScore"></span></p></div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
