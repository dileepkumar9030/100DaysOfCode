<html>
  <head>
    <script type="text/javascript" src="dataUSA2015.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable( dataUSA2015 );

        var options = {
          chart: { title: 'USA Wage Distribution 2015' },
          vAxis: { format: '#,##%'}
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 1300px; height: 600px; margin: 0 auto;"></div>
  </body>
</html>
