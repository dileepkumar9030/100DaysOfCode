<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Local Weather</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <div class="place">
      <h3 class="city">
        city
			</h3>
      <h4 class="country">
        country
			</h4>
    </div>
    <div class="time">
      <h3 class="hour">
        hour
			</h3>
      <h4 class="week">
        week
			</h4>
    </div>
  </div>

  <div class="container">
    <div class="weather">
      <i class="wi wi-night-sleet"></i>
    </div>
    <div class="temperature">
      <div class="tempNow">
        tempnow
      </div>
      <div class="tempMaxMin">
        tempmaxmin
      </div>
    </div>
    <ul class="info">
      <li>umidity</li>
      <li>precip</li>
      <li>wind</li>
    </ul>
  </div>
  
  <div class="forecast">
    forecast
	</div>
  <script src="script.js"></script>
</body>
  
</html>
