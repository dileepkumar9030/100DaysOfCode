<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Shadows+Into+Light+Two" rel="stylesheet">
</head>
<body>
  <div id="body">
    <i id="iniQ" class="fa fa-quote-left"></i>
    <h1>Quote Machine</h1>
    <div id="generator">
      <button id="btn">Generate Quote</button>
    </div>
    <div id="container">
      <div id="quote">
      </div>
      <div id="author">
      </div>
    </div>
    <div id="social">
      <a id="twitter" href="#" target="_blank" alt="Tweet this quote"><i class="fa fa-twitter fa-lg"></i></a>
    </div>
    <i id="finQ" class="fa fa-quote-left"></i>
  </div>
  <footer class="footer">
    <p>Created by GustavoAz7 - 2017. Thanks to <a href="https://forismatic.com/en/api/" target="_blank">Forismatic API</a></p>
  </footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
