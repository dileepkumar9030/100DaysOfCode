<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="container">
        <h1>Pomodoroo Clock</h1>
        <div id="setup">
          <div id="session">
            <span class="changeTimeBtn btn" id="minusS">-</span>
            <span id="lenS">25</span>
            <span class="changeTimeBtn btn" id="plusS">+</span>
          </div>
          <div id="vol"><i class="fa fa-volume-up btn"></i></div>
          <div id="rest">
            <span class="changeTimeBtn btn" id="minusR">-</span>
            <span id="lenR">5</span>
            <span class="changeTimeBtn btn" id="plusR">+</span>
          </div>
          <div class="btn" id="reset">
            RESET
          </div>
          <div class="btn" id="play">
            PLAY
          </div>
        </div>
        
        <div id="clock">
          <p id="display"> Sesssion</p>
          <p id="timer"> time</p>
        </div>
        
        
      </div>

  <script src="script.js"></script>
</body>
</html>
