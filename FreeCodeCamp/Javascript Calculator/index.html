<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Open+Sans:300,400,600" rel="stylesheet">
</head>
<body>

  <div id="calculator">
    <div id="display">
      
    </div>
    <p class="clear">C</p>
    <p class="parO">(</p>
    <p class="parC">)</p>
    <p class="operator">×</p>
    <p class="number">7</p>
    <p class="number">8</p>
    <p class="number">9</p>
    <p class="operator">÷</p>
    <p class="number">4</p>
    <p class="number">5</p>
    <p class="number">6</p>
    <p class="operator">+</p>
    <p class="number">1</p>
    <p class="number">2</p>
    <p class="number">3</p>
    <p class="operator">-</p>
    <p class="dot">.</p>
    <p class="number">0</p>
    <p class="delete">⬅</p>
    <p class="equal">=</p>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
